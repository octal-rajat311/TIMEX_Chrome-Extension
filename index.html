<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styletimer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sansita Swashed', cursive;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .timer-title {
            font-size: 36px;
            color: #007BFF;
            margin-bottom: 25px;
        }

        .display {
            font-size: 56px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #495057;
            margin-right: 10px;
        }

        input[type="text"] {
            width: 70px;
            padding: 8px;
            font-size: 20px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            text-align: center;
            background-color: #e9f7fe;
            color: #007BFF;
        }

        button {
            width: 200px;
            padding: 12px;
            font-size: 18px;
            margin-top: 15px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button + button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="timer-title">Countdown Timer</p>

        <div class="display" id="countdown">00:00:00</div>

        <div class="input-group">
            <label for="hrs">Hour</label>
            <input type="text" id="hrs" value="0">
        </div>

        <div class="input-group">
            <label for="mins">Minutes</label>
            <input type="text" id="mins" value="0">
        </div>

        <div class="input-group">
            <label for="secs">Seconds</label>
            <input type="text" id="secs" value="0">
        </div>

        <button id="set">Set Timer</button><br>
        <button id="Blocksite">Block Site</button><br>
        <button id="Todolist">To-Do List</button><br>
        <button id="Breaktime">Take a Break</button><br>
    </div>

    <script src="popup.js"></script>
</body>
</html>
